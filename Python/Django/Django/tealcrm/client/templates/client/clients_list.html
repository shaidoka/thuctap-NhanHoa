{% extends "core/base.html" %}

{% block title %}Clients{% endblock title %}

{% block content %}

<div class="py-6 px-6">
        <h1 class="mb-4 texl-xl">Client</h1>
        {% for client in clients %}
                <div class="flex justify-between"> 
                        <p class="py-4 px-2 w-full {% cycle 'bg-gray-100' '' %}">
                                <a href="{% url 'clients:detail' client.id %}">{{client.name}}</a>
                        </p>
                </div>
        
        {% empty %}
                <p>There are no client in database yet...</p>
        {% endfor %}
        
        <a href="{% url 'clients:add' %}" class="inline-block py-4 px-6 bg-teal-600 rounded-xl text-white">Add Client</a>
        <a href="{% url 'clients:export' %}" class="inline-block py-4 px-6 bg-teal-600 rounded-xl text-white">Export Clients</a>

</div>

{% endblock content %}
