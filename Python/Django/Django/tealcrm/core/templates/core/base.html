<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    <nav class="py-6 px-6 flex justify-between bg-teal-500">
        <a href="/" class="text-white">Teal CRM</a>

        <div class="space-x-4">
            <a href="{% url 'about' %}" class="text-white">About</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'dashboard' %}" class="py-4 px-6 bg-teal-600 rounded-xl text-white">Dashboard</a>
                <a href="{% url 'leads_list' %}" class="py-4 px-6 bg-teal-600 rounded-xl text-white">Leads</a>
                <a href="{% url 'clients_list' %}" class="py-4 px-6 bg-teal-600 rounded-xl text-white">Clients</a>
                <a href="{% url 'myaccount' %}" class="py-4 px-6 bg-teal-800 rounded-xl text-white">My account</a>
            {% else %}
                <a href="{% url 'login' %}" class="py-4 px-6 bg-teal-600 rounded-xl text-white">Log in</a>
                <a href="{% url 'signup' %}" class="py-4 px-6 bg-teal-300 rounded-xl text-white">Sign up</a>
            {% endif %}
        </div>
    </nav>

    {% if messages %}
        <div class="py-6 px-6">
            {% for message in messages %}
                <div class="py-4 px-4 bg-teal-300 rounded-xl">
                    {{message}}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}

    {% endblock %}

    <footer class="py-8 text-center bg-gray-200">
        <p class="text-xs text-gray-700">Copyright (c) 2024 - Teal CRM</p>
    </footer>
</body>

</html>
