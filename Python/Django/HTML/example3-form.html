<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./example.html">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">
        <br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname">
        <br><br>
        <input type="submit">
    </form>
    <br><br><br>
    <form action="./example.html">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email goes here">
        <br><br>
        <label for="pw">Password:</label>
        <input type="password" id="pw" name="pw">
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <form action="./example3-table.html">
        <p>Are you from Inside or Outside USA?</p>
        <label for="in">Inside:</label>
        <input type="radio" id="in" name="loc" value="in">
        <br>
        <label for="out">Outside:</label>
        <input type="radio" id="out" name="loc" value="out">
        
        <br>
        <input type="submit">
    </form>

    <form action="./example3-img-anchor.html">
        <p>How was your Service?</p>
        <select name="stars" id="">
            <option value="Great">3</option>
            <option value="OK">2</option>
            <option value="Bad">1</option>
        </select>
        <br>
        <input type="submit">
    </form>

    <form action="./example3-img-anchor.html">
        <p>How was your Service?</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
